services:
  db:
    image: postgres:14
    env_file: .env
    expose:
      - '5432'
  web:
    image: node:lts
    user: 'root'
    working_dir: /ProjectSourceCode
    env_file: .env
    environment:
      - NODE_ENV=development
    depends_on:
      - db
    ports:
      - '3000:3000'
    volumes:
      - ./:/ProjectSourceCode
      - /ProjectSourceCode/node_modules

    command: 
      # for testing
      # 'npm run testandrun'

      # for functionality
      'npm start'
volumes:
  group-project: